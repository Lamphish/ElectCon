<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div id="mainGrid">
      <div id="header" class="defaultContainer">
        header
      </div>
      <div id="sidebar" class="defaultContainer">

        <button id="buttonTS" class="sidebarElement defaultContainer">TS</button>
      </div>

      <div id="menueDC" class="menue">
        <div id="pillBoxDC" class="pillBox">

          <button id="test"></button>
          <input type="text" id="in">

      </div>

      <div id="menueTS" class="menue hidden">
        <div id="pillBoxTS" class="pillBox">
          <button id="pillTSAllgemein" class="pill defaultContainer">Allgemein</button>
          <button id="pillTSLorum" class="pill defaultContainer">Lorum</button>
          <button id="pillTSIpsum" class="pill defaultContainer">Ipsum</button>
        </div>
        <div id="contentTS" class="defaultContainer">
          <p id="output">you clicked it huh</p>
        </div>
      </div>

      <div id="footer" class="defaultContainer">
        footer
      </div>
