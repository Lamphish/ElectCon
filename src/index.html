<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div id="mainGrid">
      <div id="sidebar" class="defaultContainer">
        <div class="sidebarElement">spacer</div>
        <button id="button_DC" class="sidebarElement defaultContainer">DC</button>
        <button id="button_TS" class="sidebarElement defaultContainer">TS</button>
      </div>

      <div id="menueContainer">

        <div id="menue_DC" class="menue">
          <div class="chipContainer">
            <div class="chip defaultContainer">Chip 1</div>
            <div class="chip defaultContainer">Chip 2</div>
            <div class="chip defaultContainer">Chip 3</div>
          </div>
          <div class="defaultContainer">
            <input type="text" class="defaultContainer" id="value1_DC">
            <input type="text" class="defaultContainer" id="value2_DC">
            <input type="text" class="defaultContainer" id="value3_DC">
            <input type="text" class="defaultContainer" id="value4_DC">
            <button id="send_DC" class="defaultContainer button">Send it!
              
            </button>
          </div>
        </div>

        <div id="menue_TS" class="menue">
          <div class="chipContainer">
            <div class="chip defaultContainer">Chip 4</div>
            <div class="chip defaultContainer">Chip 5</div>
            <div class="chip defaultContainer">Chip 6</div>
          </div>
          <div class="defaultContainer">
            <button id="button_TS" class="defaultContainer button">TS</button>
          </div>
        </div>


      </div>

      

      <div id="footer" class="defaultContainer">
        footer
      </div>
    </div>
  </body>
</html>
